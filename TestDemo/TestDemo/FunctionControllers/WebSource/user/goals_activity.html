<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Activity Goals</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/getData.js"></script>
    <script src="../js/require.js" data-main="../main"></script>
    <script>
        require(['js/dataGA'], function (dataGA) {
            dataGA.getGAData(BP.dataGA);
            dataGA.updateGAData();
        });
    </script>
	<style>
		input[type="range"] {
			background-color: #554344;
			-webkit-appearance: none;
			height:6px;
		}
		input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			cursor: default;
			height: 24px;
			width: 24px;
			transform: translateY(-2px);
			background: none repeat scroll 0 0 #554344;
			border-radius: 50%;
		}
	</style>
</head>
<body>
    <input id="tag" value="goals_activity" style="display: none">
    <div id="activity_goals">
        <script type="text/html" id="goal_activity-tmpl">

            <div class="content">
                <table>
					<tr>
						<th>&nbsp;</th>
						<th colspan=3>My Activity Goal</th>
						<th colspan=2>Law of Average</th>
					</tr>
                    <tr>
                        <th>Activity Items</th>
                        <th>Weekly</th>
                        <th>Monthly</th>
                        <th>Yearly</th>
                        <th>Planned</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <th><div>Prospects</div></th>
                        <td>[=:val["Prospects"].Weekly:]</td>
                        <td>[=:val["Prospects"].Monthly:]</td>
                        <td>[=:val["Prospects"].Yearly:]</td>
                        <td>[=:val["Prospects"].Planned:]</td>
                        <td class="c_tag">
							<em class="ga-input-btn">-</em>
							<div class="ga-input">
								<span>[=:val["Prospects"].Average:]<img src="../images/activity_goals_j.png"></span>
								<input type="range" id="test11111" min="1" max="20" value='[=:val["Prospects"].Planned:]'>
							</div>
							<em class="ga-input-btn-1">+</em>
						</td>
					</tr>
                    <tr>
                        <th><div>Fact Finds</div></th>
                        <td>[=:val["Fact Finds"].Weekly:]</td>
                        <td>[=:val["Fact Finds"].Monthly:]</td>
                        <td>[=:val["Fact Finds"].Yearly:]</td>
                        <td>[=:val["Fact Finds"].Planned:]</td>
                        <td class="c_tag">
							<em class="ga-input-btn">-</em>
							<div class="ga-input">
								<span>[=:val["Fact Finds"].Average:]<img src="../images/activity_goals_j.png"></span>
								<input type="range" min="1" max="10" value='[=:val["Fact Finds"].Planned:]'>
							</div>
							<em class="ga-input-btn-1">+</em>
						</td>
                    </tr>
                    <tr>
                        <th><div>Closing</div></th>
                        <td>[=:val["Closing"].Weekly:]</td>
                        <td>[=:val["Closing"].Monthly:]</td>
                        <td>[=:val["Closing"].Yearly:]</td>
                        <td>[=:val["Closing"].Planned:]</td>
                        <td class="c_tag">
							<em class="ga-input-btn">-</em>
							<div class="ga-input">
								<span>[=:val["Closing"].Average:]<img src="../images/activity_goals_j.png"></span>
								<input type="range" min="1" max="10" value='[=:val["Closing"].Planned:]'>
							</div>
							<em class="ga-input-btn-1">+</em>
						</td>
                    </tr>
                    <tr>
                        <th><div>Sales</div></th>
                        <td>[=:val["Sales"].Weekly:]</td>
                        <td>[=:val["Sales"].Monthly:]</td>
                        <td>[=:val["Sales"].Yearly:]</td>
                        <td>[=:val["Sales"].Planned:]</td>
                        <td class="c_tag">
							<div class="ga-input-disabled">	
								<span>[=:val["Sales"].Average:]<img src="../images/activity_goals_j.png"></span>
								<input type="range" min="0" max="1" readonly=false value='[=:val["Sales"].Planned:]'>
							</div>
						</td>
                    </tr>
                </table>
            </div>
        </script>
    </div>
</body>
</html>
