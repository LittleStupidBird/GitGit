<!DOCTYPE html>

    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/getData.js"></script>
    <script src="../js/require.js" data-main="../main"></script>
    <script>
        require(['js/dataMdrt'], function (dataMdrt) {

<body>

        		    <div class="col-md-2 col-xs-2 C-target">

        		    </div>
        		</div>

        		        </div>

        		            <div class="progress">
        		                <div class="progress-bar progress-bar-warning" role="progressbar"
        		                	aria-valuenow="[=:val[0].TOT.Current:]" aria-valuemin="0" aria-valuemax="[=:val[0].TOT.Agents:]">
								</div>
								<div class="text">TOT</div>
								<span class="mdrt-progress-current">current : [=:val[0].TOT.Current:]</span>
        		            </div>

        		    <div class="col-md-2 col-xs-2 C-target">

        		            <p>[=:val[0].TOT.Agents:]</p>
        		        </div>
        		    </div>
        		</div>

        		<div class="row">

        		        </div>

        		            <p>[=:val[0].COT.Agents:]</p>

        		    </div>
        		</div>
