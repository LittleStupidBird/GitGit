<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/extra/hidpi-canvas.min.js"></script>
    <script src="../js/getData.js"></script>
    <script src="../js/require.js" data-main="../main"></script>
    <script>
		require(['js/dataDB'],function(dataDB){
	        dataDB.getDashboardData(BP.dataDashboard);
			dataDB.updateDashboard();
		});
	</script>
</head>
<body>
<div id="agentDashboard">
</div>
<script type="text/html" id="dashboard-tmpl">
    <div class="container">
        <div class="row" id="Dash-first">
            <div class="col-md-12">
                <canvas id="mychart0" width="300" height="220"></canvas>
                <canvas id="mychart1" width="300" height="220"></canvas>
                <canvas id="mychart2" width="300" height="220"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="Leader-Dash-table">
	                <tr>
		                <th lang="D_VS_GOAL">vs Goal</th>
		                [:if(FYC["num"] && FYC["fullyear"] > 0){:]
							[:if(FYC["num"]/FYC["fullyear"]>=1.15){:]
								<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(FYC["num"]/FYC["fullyear"]),0):]%</td>
				            [:} else if(FYC["num"]/FYC["fullyear"]>1){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(FYC["num"]/FYC["fullyear"]),0):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(FYC["num"]/FYC["fullyear"]),0):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
		                [:if(FYP["num"] && FYP["fullyear"] > 0){:]
							 [:if(FYP["num"]/FYP["fullyear"]>=1.15){:]
					        	<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(FYP["num"]/FYP["fullyear"]),0):]%</td>
				            [:} else if(FYP["num"]/FYP["fullyear"]>1){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(FYP["num"]/FYP["fullyear"]),0):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(FYP["num"]/FYP["fullyear"]),0):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
		                [:if(ANP["num"] && ANP["fullyear"] > 0){:]
							 [:if(ANP["num"]/ANP["fullyear"]>=1.15){:]
					        	<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(ANP["num"]/ANP["fullyear"]),0):]%</td>
				            [:} else if(ANP["num"]/ANP["fullyear"]>1){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(ANP["num"]/ANP["fullyear"]),0):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(ANP["num"]/ANP["fullyear"]),0):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
		            </tr>
		            <tr>
		                <th lang="D_GROWTH">Growth</th>
		                [:if(FYC["growth"]){:]
							[:if(FYC["growth"]>=15){:]
					        	<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimitGrowth(FYC["growth"],1):]%</td>
				            [:}else if(FYC["growth"]>0){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimitGrowth(FYC["growth"],1):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimitGrowth(FYC["growth"],1):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
		                [:if(FYP["growth"]){:]
							[:if(FYP["growth"]>=15){:]
					        	<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimitGrowth(FYP["growth"],1):]%</td>
				            [:} else if(FYP["growth"]>0){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimitGrowth(FYP["growth"],1):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimitGrowth(FYP["growth"],1):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
		                [:if(ANP["growth"]){:]
							[:if(ANP["growth"]>=15){:]
					        	<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimitGrowth(ANP["growth"],1):]%</td>
				            [:}else if(ANP["growth"]>0){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimitGrowth(ANP["growth"],1):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimitGrowth(ANP["growth"],1):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
		            </tr>
                </table>
            </div>
        </div>
        <div class="row" id="Dash-second" style="margin-top:20px">
            <canvas  class="mychart10" width="280" height="200"></canvas>
            <canvas  class="mychart11" width="280" height="200"></canvas>
            <canvas  class="mychart11" width="280" height="200"></canvas>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col">
                <table class="Leader-Dash-table">
                    <tr>
                        <th lang="D_VS_GOAL">vs Goal</th>
		                [:if(CASES["num"] && CASES["fullyear"] > 0){:]
							[:if(CASES["num"]/CASES["fullyear"]>=1.15){:]
								<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASES["num"]/CASES["fullyear"]),0):]%</td>
				            [:}else if(CASES["num"]/CASES["fullyear"]>1){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASES["num"]/CASES["fullyear"]),0):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASES["num"]/CASES["fullyear"]),0):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]

		                [:if(CASESIZEFYC["num"] && CASESIZEFYC["fullyear"] > 0){:]
							[:if(CASESIZEFYC["num"]/CASESIZEFYC["fullyear"]>=1.15){:]
								<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASESIZEFYC["num"]/CASESIZEFYC["fullyear"]),0):]%</td>
				            [:}else if(CASESIZEFYC["num"]/CASESIZEFYC["fullyear"]>1){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASESIZEFYC["num"]/CASESIZEFYC["fullyear"]),0):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASESIZEFYC["num"]/CASESIZEFYC["fullyear"]),0):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]

		                [:if(CASESIZEFYP["num"] && CASESIZEFYP["fullyear"] > 0){:]

				            [:}else if(CASESIZEFYP["num"]/CASESIZEFYP["fullyear"]>1){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASESIZEFYP["num"]/CASESIZEFYP["fullyear"]),0):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimit(BP.turnToPercentage(CASESIZEFYP["num"]/CASESIZEFYP["fullyear"]),0):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
                    </tr>
                    <tr>
                        <th lang="D_GROWTH">Growth</th>
		                [:if(CASES["growth"]){:]
							[:if(CASES["growth"]>=15){:]
								<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimitGrowth(CASES["growth"],1):]%</td>
				            [:}else if(CASES["growth"]>0){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimitGrowth(CASES["growth"],1):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimitGrowth(CASES["growth"],1):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
	
		                [:if(CASESIZEFYC["growth"]){:]
							[:if(CASESIZEFYC["growth"]>=15){:]
								<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimitGrowth(CASESIZEFYC["growth"],1):]%</td>
				            [:}else if(CASESIZEFYC["growth"]>0){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimitGrowth(CASESIZEFYC["growth"],1):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimitGrowth(CASESIZEFYC["growth"],1):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]

		                [:if(CASESIZEFYP["growth"]){:]
							[:if(CASESIZEFYP["growth"]>=15){:]
								<td><img src="../images/up_arrow_blue.png"/> [=:BP.keepDecimalLimitGrowth(CASESIZEFYP["growth"],1):]%</td>
				            [:}else if(CASESIZEFYP["growth"]>0){:]
					        	<td><img src="../images/up_arrow.png"/> [=:BP.keepDecimalLimitGrowth(CASESIZEFYP["growth"],1):]%</td>
					        [:}else{:]
					    		<td><img src="../images/down_arrow.png"/> [=:BP.keepDecimalLimitGrowth(CASESIZEFYP["growth"],1):]%</td>
					    	[:}:]
		        	    [:}else{:]
		                	<td>-</td>
		        		[:}:]
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </script>
</body>
</html>
